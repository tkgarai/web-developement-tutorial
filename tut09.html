<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <p>this is a paragraph</p>
    <p>this is another paragraph</p>
    <!-- paragraph is a block element -->

    <span>this is a span</span>
    <span>this is another span</span>
    <!-- span is an inline element -->

    <div>tamas</div><div>souvik</div>
    <!-- div is a block element -->

    <img src="TK.png" alt="an art by the great TK">
    <img src="TK.png" alt="an art by the great TK">
    <!-- img is an inline element  -->
    <li>tamas</li>
    <li>touhida</li>
    <!-- li is a block element  -->

    <em>tanbir</em>
    <em>tousif</em>
    <!-- emphasis is an inline element  -->

    <strong>samipa</strong>
    <strong>bithi</strong>
    <!-- strong is an inline element  -->
    
</body>
</html>
