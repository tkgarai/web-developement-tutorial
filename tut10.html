<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes in HTML</title>
</head>
<body>
    <h1>IDs and Classes in HTML</h1>
    <div id="mainbox" class="redBg blackBorder">
        <!-- id is unique but class can be many -->
        this is mainbox
    </div>
    <!-- Emmet -->
    <!-- . is for class and # is for id -->

    <span class="redBg"></span>
    <!-- span.redBg  -->

    <span id="mainBox"></span>
    <!-- span#mainBox -->

    <span class="redBg blackBorder"></span>
    <!-- span.redBg.blackBorder -->

    <!-- Emmet take div tag as default -->
    <div class="redBg blackBorder anotherClass"></div>
    <!-- .redBg.blackBorder.anotherClass -->

    <!-- p.myClass1.myClass2.myClass3*4 for 4 similar elements using emmet -->
    <p class="myClass1 myClass2 myClass3">first</p>
    <p class="myClass1 myClass2 myClass3">second</p>
    <p class="myClass1 myClass2 myClass3">third</p>
    <p class="myClass1 myClass2 myClass3">fourth</p>
    <p class="myClass1 myClass2 myClass3">fifth</p>
</body>
</html>
