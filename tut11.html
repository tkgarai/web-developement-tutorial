<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>this is a                            paragraph</p>
        <p>this is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph with 9 spaces</p>
        <p>paragraph is written like &lt;p&gt;</p>
        <p>pound is written like &pound;</p>
        <p>empty character is written like &#8203;</p>
        <!-- just search HTML entities in google to get more entities like these -->
    </div>
</body>
</html>
